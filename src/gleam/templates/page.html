{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
    <script>
    $(function() {
       $(".auto_submit_item").change(function() {
         $("widget_form").submit();
       });
    });
    </script>
{% endblock %}

{% block content %}
    <form id="widget_form">
    {% for widget in widgets %}
        {{ widget }}
    {% endfor %}
    
    </form>

    {% for output in outputs %}
        {{ output }}
    {% endfor %}


{% endblock %}
