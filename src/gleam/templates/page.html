{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block js %}
    <script>
    $(function() {
       $(".auto_submit_item").change(function() {
            alert('it works');
            $('#widget_form').ajaxSubmit({url: "{{server_path}}", type: 'get'}, function() {
                alert('it returned!');
            });
       });
    });
    </script>
{% endblock %}

{% block content %}
    <form id="widget_form" action="{{server_path}}">
    {% for widget in widgets %}
        {{ widget }}
    {% endfor %}
    <input id="widget_submit" type="submit" value="Submit">
    </form>

    {% for output in outputs %}
        {{ output }}
    {% endfor %}


{% endblock %}
